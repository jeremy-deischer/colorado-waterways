<!DOCTYPE html>
<html>

<head>
	<meta charset=utf-8 />
	<title>Full map width template</title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />

	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: sans-serif;
			color: #3d3d3d;
		}

		h1 {
			position: absolute;
			margin-top: 0;
			top: 10px;
			left: 15px;
			font-size: 2em;
			font-family: serif;
			letter-spacing: .04em;
			padding: 10px 15px;
			background: rgba(256, 256, 256, .8);
			border: 1px solid grey;
			border-radius: 3px;
			z-index: 800;
		}

		h2 {
			font-family: serif;
			letter-spacing: .04em;
		}

		#map {
			position: absolute;
			top: 0;
			bottom: 0;
			width: 100%;
		}

		#about {
			position: absolute;
			bottom: 20px;
			left: 15px;
			width: 400px;
			padding: 0 15px;
			background: rgba(256, 256, 256, .8);
			border: 1px solid grey;
			border-radius: 3px;
			z-index: 800;
		}

		p {
			font-size: .9em;
			line-height: 0.8em;
		}

		a {
			color: #005daa;
			text-decoration: none;
		}

		a:hover {
			text-decoration: underline;
		}
	</style>
</head>

<body>

	<h1>Where Does the Water Flow?</h1>

	<div id='map'></div>

	<section id="about">
		<h2>NHD Waterways in UDFCD</h2>
		<p>UDFCD boundary was obtained from
			<a href ="http://data.opencolorado.org/organization/urban-drainage-org"> Open Data Colorado</a></p>
		<p> Drainageways are from
			<a href = "https://www.usgs.gov/core-science-systems/ngp/national-hydrography"> National Hydrology Dataset</a></p>
		<p>See my projects on <a href="https://github.com/jeremy-deischer">Github</a>.</p>
		<p>Follow me on <a href="https://twitter.com/JeremyDeischer">Twitter</a>.</p>
	</section>


	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
	<script src="https://unpkg.com/simple-statistics@6.1.0/dist/simple-statistics.min.js"></script>

	<script>

		var map = L.map('map', {
			center: [39.73, -104.93],
			zoom: 11,
		});

		var OpenStreetMap_BlackAndWhite = L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		}).addTo(map);


		//Load Drainageways into map
		$.getJSON("data/nhd_drainageways.geojson", function (data) {

				//Provide styling options for layer
				var dataLayer = L.geoJson(data, {
					style: function (feature) {
						return{
							color: 'black',
							weight: 1,
						};
					},
					//tooltip goes here
					onEachFeature: function (feature, layer) {
						layer.bindTooltip(feature.properties.GNIS_Name)
					},
					//filter smaller streams from dataset
					filter: function (feature, layer) {
						if (feature.properties.LengthKM > 0.01){
							return feature;
						}
					}
				}).addTo(map);
				drawMap(dataLayer);
		}); //end of getJSON

		//drawMap will call class breaks to classify lengths of drainagways
		function drawMap(dataLayer){

			//call the function to separate the drainageways into different lengths
			var breaks = getClassBreaks(dataLayer);

			dataLayer.eachLayer(function(layer){

				var props = layer.feature.LengthKM;

				layer.setStyle({
					color: getColor(props.LengthKM,breaks)
				});
			}); //end of each layer
			drawLegend(breaks);
		}//end of drawMap

		function getClassBreaks(dataLayer) {

		      //create array to store classifications
		      var values = [];

		      //loop throught dranageways
		      dataLayer.eachLayer(function(layer) {
		        var props = layer.feature.properties;
		        var value = props.LengthKM;
		        values.push(value);
		      });

		      //determine similar clusters using ss
		      var clusters = ss.ckmeans(values, 5);

		      //create arrary of lowest value within each clusters
		      var breaks = clusters.map(function(cluster) {
		        return [cluster[0], cluster.pop()];
		      });

		      return breaks; //returns array of each class break
		    } // end of getClassBreaks fucntion

	</script>
</body>

</html>
